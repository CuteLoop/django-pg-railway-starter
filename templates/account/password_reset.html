{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}Reset Password - My Project{% endblock %}

{% block content %}
<div class="container">
  <h1 class="mt-4 text-center">Reset Password</h1>
  <p class="text-center">Enter your email address and we'll send you a link to reset your password.</p>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-sm p-4">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <button type="submit" class="btn btn-primary w-100 mt-2">Reset Password</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
